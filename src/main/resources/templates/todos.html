<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
  <title layout:fragment="title">Todos</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Todos</h1>

  <a th:href="@{/todo/create}" class="btn btn-primary">Create todo</a>

  <ul>
    <li th:each="todo : ${todos}">
      <div th:text="${todo.getName()}"></div>
      <a th:href="@{/todo/{todoId}/update(todoId=${todo.id})}" class="btn btn-success">Todo detail</a>
    </li>
  </ul>
</div>
</body>
</html>
